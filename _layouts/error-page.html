<script>
  var path = location.pathname;
  var replacePath = " " + path;
  var target = "/nowplayingtweet"
  if (replacePath.indexOf(" " + target) !== -1) {
    var reg = new RegExp(target, 'g');
    var newPath = path.replace(reg , "/NowPlayingTweet");
    location.pathname = newPath;
  }
</script>

        margin: 30px 0;
        font-size: 4em;
        line-height: 1;

    }
</style>
