---
layout: default
---

<h1>Archive of posts from {{ page.date | date: "%Y" }}</h1>

<div class="posts">
    {% for post in page.posts %}
        <div class="post">
            <header class="post-header">
                <h1 class="post-title">{{ post.title }}</h1>
                <p class="post-meta">{{ post.date | date: "%F %R %Z" }}</p>
                <a class="post-link" href="{{ post.url | prepend: site.github.url }}">Read</a>
            </header>
        </div>
    {% endfor %}
</div>
