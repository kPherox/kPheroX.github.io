---
layout: default
---

{{ content }}

<div id="posts">
    {% for post in site.posts %}
        <div class="post">
            <header class="post-header">
                <h1>{{ page.title }}</h1>
                <p class="meta">{{ page.date | date_to_string }}</p>
                <a href="{{ site.github.url }}{{ post.url }}">Read</a>
            </header>
        </div>
    {% endfor %}
</div>
