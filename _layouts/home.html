---
layout: default
---

{% capture md %}
# Blog Posts
{% for post in site.posts %}
- <span>{{ post.date | date_to_string }}</span> &raquo; [{{ post.title }}]({{ site.baseurl | default: site.github.url }}{{ post.url }})
{% endfor %}
{% endcapture %}

{{ content }}

<div id="posts">
    {{ md | markdownify }}
</div>
